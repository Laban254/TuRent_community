{%extends 'base.html'%}

{% block content%}

<form class="tenant_information">
    <div class="heading">
        <h1>Tenant Information</h1>
    </div>
    
    <label for="houseNumber">House Number</label><br>
    <input type="text" id="houseNumber"  class="tenant_info_text" name="houseNumber" required><br><br>
    
    <label for="firstName">First Name</label><br>
    <input type="text" id="firstName"  class="tenant_info_text" name="firstName" required><br><br>
    
    <label for="lastName">Last Name</label><br>
    <input type="text" id="lastName"  class="tenant_info_text" name="lastName" required><br><br>
    
    <label for="email">Email</label><br>
    <input type="email" id="email" class="tenant_info_email" name="email" required><br><br>
    
    <label for="phoneNumber">Phone Number</label><br>
    <input type="tel" id="phoneNumber"  class="tenant_info_tel" name="phoneNumber" required><br><br>

    <div class="rating">
        <p class="rate">Rating</p>
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1"><i class="fas fa-star"></i></label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2"><i class="fas fa-star"></i></label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3"><i class="fas fa-star"></i></label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4"><i class="fas fa-star"></i></label>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5"><i class="fas fa-star"></i></label>
        
    </div>
    
    <input type="submit" class="tenant_info_submit" value="Submit Information">
</form>

{%endblock%}
