<!DOCTYPE html>
<html>
<head>
    <title>Plot Information</title>
</head>
<body>
    

    <h2>Add House Information</h2>
    <form method="post">
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" required><br><br>

        <label for="house_number">House Number:</label>
        <input type="text" name="house_number" required><br><br>

        <label for="rental_price">Rental Price:</label>
        <input type="number" name="rental_price" required><br><br>

        <label for="rooms_available">Rooms Available:</label>
        <input type="number" name="rooms_available" required><br><br>

        <label for="images_location">Images Location:</label>
        <input type="text" name="images_location" required><br><br>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Add House Information">
    </form>

    
</body>
</html>
