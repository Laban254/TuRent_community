<!DOCTYPE html>
<html>
<head>
    <title>Edit Tenant</title>
</head>
<body>
    <h1>Edit Tenant</h1>
    <form method="POST" action="{{ url_for('edit_tenant', tenant_id=tenant.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ tenant.name }}"><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ tenant.phone_number }}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ tenant.email }}"><br>

        <label for="house_id">House:</label>
        <select id="house_id" name="house_id">
            {% for house in houses %}
                <option value="{{ house.id }}" {% if house.id == tenant.house_id %}selected{% endif %}>
                    {{ house.house_number }}
                </option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Update Tenant">
    </form>
</body>
</html>
