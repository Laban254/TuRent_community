<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot registration</title>
</head>
<body>
    <h1>Plot registraton</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h1>Plot registraton</h1>
    <form method="POST" action="{{ url_for('register_plot') }}">
        <label for="plot_number">Plot Number:</label>
        <input type="text" name="plot_number" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" required><br>
        <label for="email">Email:</label>
        <input type="text" name="email" required><br>
        <label for="total_houses">Total Houses:</label>
        <input type="number" name="total_houses" required><br>
        <label for="location">Location:</label>
        <input type="text" name="location" required><br>
        <label for="password1">Password:</label>
        <input type="text" id="password1" name="password1" required><br><br>

        <input type="submit" value="Register">
    </form>



    
</body>
</html>
