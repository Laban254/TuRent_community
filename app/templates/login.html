{%extends 'home_base.html'%}

{% block content%}
<body>
    <form class="login">
        <div class="login_logo">
            <img src="././static/img/logo.png" alt="Avatar" class="logo">
        </div>
        <div>
        <label for="email">Enter Email</label><br>
        <input type="email" id="email" class="login_email" name="email" required><br>

        <label for="password">Password</label><br>
        <input type="password" id="password"  class="login_password" name="password" required><br>

        <input type="submit" class="login_submit" value="Login">
        </div>
    </form>
</body  

{%endblock%}
