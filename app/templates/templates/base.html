<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='landlord_home.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgb(27, 19, 131);
            color: white;
            display: flex;
            align-items: center;
            height: 60px;
        }

        .navbar-logo {
            margin-left: 20px;
        }

        .navbar-links {
            margin-left: auto;
            margin-right: 20px;
            display: flex;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }

        .success {
            background-color: #4CAF50;
        }

        .info {
            background-color: #2196F3;
        }
        .flashes {
            list-style-type: none;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8d7da;
            border-radius: 4px;
        }

        .flashes li {
            color: #721c24;
        }


    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="./static/img/firewall.PNG" alt="Logo" height="40">
        </div>
        <div class="navbar-links">
            <a href="#">TuRent Community</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <p>{{ current_user.email }}</p>
        </div>
    </div>
    {% block title%}  {% endblock%}

    {% block main %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  

    {%endblock%}
</body>
</html>
