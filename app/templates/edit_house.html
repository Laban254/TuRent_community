<!-- edit_house.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Edit House Information</title>
</head>
<body>
    <h1>Edit House Information</h1>
    <form method="POST" action="{{ url_for('edit_house', house_id=house.id) }}">
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" value="{{ house.phone_number }}" required><br>

        <label for="house_number">House Number:</label>
        <input type="text" name="house_number" value="{{ house.house_number }}" required><br>

        <label for="rental_price">Rental Price:</label>
        <input type="number" name="rental_price" value="{{ house.rental_price }}" required><br>

        <label for="rooms_available">Rooms Available:</label>
        <input type="number" name="rooms_available" value="{{ house.rooms_available }}" required><br>

        <label for="images_location">Images Location:</label>
        <input type="text" name="images_location" value="{{ house.images_location }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" required>{{ house.description }}</textarea><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
